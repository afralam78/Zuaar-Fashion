<!-Docktype html>
<html>
<head>
	<title> row gap  column gap</title>
	<style type="text/css">
		.main{
			width: 700px;
			height: 600px;
			border: 2px red solid;
			margin: auto;
			display: grid;
			grid-template-columns: auto auto auto auto;
			grid-column-gap: 10px;
			grid-row-gap: 10px;
			
		}
		
		.main div{
			padding: 20px;
			font-size: 50px;
			background: aqua;
			border: 1px black solid;
		}
	</style>
</head>
<body>
	<div class="main"> 
		<div> 1 </div>
		<div> 2 </div>
		<div> 3 </div>
		<div> 4 </div>
		<div> 5 </div>
		<div> 6 </div>
		<div> 7 </div>
		<div> 8 </div>
		
	</div>
</body>
</html>
