<!docktype html>
<html>
<head>
	<title> css animation timing </title>
	<style type="text/css">
		.main{
			width=700px;
			height: 150px;
			border: 2px black solid; 
			margin: 50px auto;
			position: relative;
		}
		.box{
			width: 200px;
			height: 100px;
			margin-top: 20px;
			background: red;
			animation: box 4s;
			position: absolute;
			animation-timing-function: ease-in-out;
		}
		@keyframes box{
			from{
				left: 0px;
			}
			to{
				left: 600px;
			}
		}
	</style>
	
</head>
<body>
	<div class="main">
		<div class="box">
		linear
		</div> 
	</div>
	
</body>
</html>
